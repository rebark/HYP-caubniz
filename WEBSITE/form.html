<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="img/logo.jpg">
    <title>Caubniz </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>
    <!-- Page Content -->
    <div class="container">
        <form>
         <fieldset>

           <div class="row">
               <div class="col-sm-5 col-lg-5">
                   <div class="form-group">
                       <label for="num">Phone number</label>
                       <input type="text" class="form-control" id="num" placeholder="Insert your phone number...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-lg-5">
                   <div class="form-group">
                       <label for="nin">National Insurance Number</label>
                       <input type="text" class="form-control" id="nin" placeholder="Insert your NIN...">
                   </div>
               </div>
           </div>

           <div class="row">
           <div class="col-sm-5 col-lg-5">
           <div class="form-group">
           <label for="email">Email</label>
           <input type="text" class="form-control" id="email" placeholder="Inserisci l'indirizzo email...">
           </div>
           </div>
           </div>

           <div class="row">
           <div class="col-sm-5 col-lg-5">
           <div class="form-group">
           <label for="stato">Nazione</label>
           <select  class="form-control"id="stato">
            <option>Italia</option>
            <option>Francia</option>
            <option>Germania</option>
           </select>
           </div>
           </div>
           </div>
           <div class="row">
           <div class="col-sm-5 col-lg-5">
           <div class="checkbox">
             <label>
               <input type="checkbox"> Ricorda i miei dati
             </label>
           </div>
           </div>
           </div>

           <button type="submit" class="btn btn-default">Invia</button>
         </fieldset>
        </form>
    </div>

    <!-- /.container -->
<!-- jQuery -->
<script src="js/jquery.js" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
