<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->

</head>

<body>
    <div id="header"></div>
    <div id="fullcont" class="page-row page-row-expanded ">
    <div class="container fluid">
        <ol class='breadcrumb' id="bd">
            <li class='active'>Smart Life</a></li>
            <li><a href='smart-life-cat.html?cat=TV%20%26%20Entertainement'> Tv &amp; entertainement</a></li>
            <li><a href='smart-life-sub.html?cat=Film%20%26%20TV'> Film &amp; TV</a></li>
            <li><a href='smart-life.html?service=6'> TIM Vision</a></li>
        </ol>
    </div>

    <!-- Page Content -->
    <div class="container main">
        <div class="page-header"><h1>Subscribe to TIM Vision</h1></div>
        <form style="margin-top:20px;">
         <fieldset>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="num">Phone number</label>
                       <input type="text" class="form-control" id="num" placeholder="Insert your phone number...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="nin">National Insurance Number</label>
                       <input type="text" class="form-control" id="nin" placeholder="Insert your NIN...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="name">First Name</label>
                       <input type="text" class="form-control" id="name" placeholder="Insert your first name...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="last">Last Name</label>
                       <input type="text" class="form-control" id="last" placeholder="Insert your last name...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="text" class="form-control" id="email" placeholder="Insert your email...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="option">Option</label>
                       <select  class="form-control"id="option">
                           <option>TIM Vision + decoder 5&euro;/month</option>
                           <option>decoder 2&euro;/month (requires TIM Smart)</option>
                        </select>
                   </div>
               </div>
           </div>

           <div class="row">
           <div class="col-sm-5 col-md-8">
           <div class="checkbox">
             <label>
               <input type="checkbox"> I agree to the <a href="">terms of conditions</a> and <a href="">privacy</a>
             </label>
           </div>
           </div>
           </div>

           <button type="submit" class="btn btn-default">Send</button>
         </fieldset>
        </form>
    </div>
    <!-- /.container -->

</div>
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="js/jquery.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Load footer and header -->
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
       	localStorage.setItem('origin', 'reset');
    </script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
