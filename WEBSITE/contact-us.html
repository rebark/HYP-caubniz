<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="img/logo.jpg">
    <title>Caubniz </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>
    <div id="header"></div>

    <!-- Page Content -->
    <div class="container main">
        <h1>Contact US</h1>
        <form style="margin-top:20px;">
         <fieldset>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="name">First Name</label>
                       <input type="text" class="form-control" id="name" placeholder="Insert your first name...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="last">Last Name</label>
                       <input type="text" class="form-control" id="last" placeholder="Insert your last name...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="text" class="form-control" id="email" placeholder="Insert your email...">
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="subject">Subject</label>
                       <select  class="form-control" id="subject">
                            <option>-Select-</option>
                           <option>TIM Vision + decoder 5&euro;/month</option>
                           <option>Other</option>
                        </select>
                   </div>
               </div>
           </div>

           <div class="row">
               <div class="col-sm-5 col-md-8">
                   <div class="form-group">
                       <label for="email">Message</label>
                       <textarea class="form-control" rows="5" id="comment"></textarea>

                   </div>
               </div>
           </div>

           <button type="submit" class="btn btn-default">Send</button>
         </fieldset>
        </form>
    </div>
    <!-- /.container -->


    <div id="footer"><div>

    <!-- jQuery -->
    <script src="js/jquery.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Load footer and header -->
    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>

</body>
</html>
