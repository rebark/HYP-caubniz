<html lang="en">

<head>

    <!-- Bootstrap Core CSS -->

	<!-- Custom Fonts -->

<body>

    <div id="header"></div>
		<div id="fullcont" class="page-row page-row-expanded ">
          <!-- Breadcrumbs -->
          <div class="container-fluid">
              <ol class='breadcrumb' id="bd"></ol>
              <div class="back"><back></back></div>
          </div>


    <!-- Page Content -->
          <div class="container">
              <div class="page-header" style="text-align:center;"><category> <h1>Smartphone & Telephone</h1> </category></div>
              <div class="col-md-2 mobdiv" id="cont">
                <form action="">
                  <fieldset>
                      <legend><h6>Price</h6></legend>
                      <input type="radio" name="price" id=price value="99999999"/> All
                      <br /> 
                      <input type="radio" name="price" id=price1 value="150"/> up to 150 €
                      <br /> 
                      <input type="radio" name="price" id=price2 value="250 "/> up to 250 €
                      <br />
                      <input type="radio" name="price" id=price3 value="550"/> up to 550 €
                      <br />
                      </fieldset>
                      <br />
                      </form>
                 <form action="">
                  <fieldset>
                      <legend><h6>Brand</h6></legend>
                      <input type="checkbox" name="Microsoft" value="Microsoft"/> Microsoft
                      <br /> 
                      <input type="checkbox" name="Samsung" value="Samsung"/> Samsung
                      <br />
                      <input type="checkbox" name="Huawei" value="Huawei"/> Huawei
                      <br />
                      <input type="checkbox" name="Sony" value="Sony"/> Sony
                      <br />
                      <input type="checkbox" name="BlackBerry" value="BlackBerry"/> BlackBerry
                      <br />
                      <input type="checkbox" name="Doro" value="Doro"/> Doro
                      <br />
                  </fieldset>
                  <br />
                 </form>
                 <form action="">
                  <fieldset>
                      <legend><h6>Operative System</h6></legend>
                      <input type="checkbox" name="Android" value="Android"/> Android
                      <br /> 
                      <input type="checkbox" name="Windows Phone" value="Windows Phone"/> Windows Phone
                      <br />
                   </fieldset>
                   <br><br>
                  </form>
               </div>
              <div class="col-md-10" id="content-here"></div>
          </div>
          <!-- /.container -->
		</div>
    <div id="footer"></div>

        $("#header").load("header.html");
        $("#footer").load("footer.html");

    <script src="js/script.js"type="text/javascript"></script>
    <script src="js/DeviceType.js"type="text/javascript"></script>
